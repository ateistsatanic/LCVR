<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Cavarly W.T.C: Гарантия победы</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffcc00;
            --secondary-color: #000000;
            --background-color: #111111;
            --text-color: #ffffff;
            --highlight-text: #00ff00;
            --mention-text: #00ffff;
            --rewrite-text: #ff7f00;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            font-family: 'Oswald', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 5px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .container {
            background-color: var(--background-color);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            padding: 15px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.6);
            position: relative;
            z-index: 1;
        }

        .login-container {
            text-align: center;
            padding: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .login-input {
            background-color: #222222;
            color: var(--text-color);
            border: 1px solid var(--primary-color);
            border-radius: 3px;
            padding: 12px;
            font-family: 'Roboto Mono', monospace;
            font-size: 1em;
        }

        .login-button {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            padding: 12px;
            border-radius: 3px;
            font-family: 'Oswald', sans-serif;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        .login-button:hover {
            background-color: #e6b800;
        }

        .error-message {
            color: #ff4444;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .hidden {
            display: none;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
            text-shadow: 0 0 5px rgba(255, 204, 0, 0.8);
        }

        .description {
            color: #cccccc;
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .tabs {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--primary-color);
        }

        .tab-button {
            flex-grow: 1;
            padding: 10px 0;
            background-color: #222222;
            color: var(--primary-color);
            border: none;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            cursor: pointer;
            font-family: 'Oswald', sans-serif;
            font-size: 0.9em;
            text-transform: uppercase;
            transition: background-color 0.2s ease, color 0.2s ease;
            text-align: center;
            border-right: 1px solid #111;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            min-width: 25%;
        }

        .tab-button:nth-child(4) {
            border-right: none;
        }

        .tab-button.active {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border-bottom: 1px solid var(--primary-color);
            cursor: default;
        }

        .tab-button:not(.active):hover {
            background-color: #333333;
            color: var(--text-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        textarea {
            width: calc(100% - 16px);
            height: 120px;
            background-color: #222222;
            color: var(--text-color);
            border: 1px solid var(--primary-color);
            border-radius: 3px;
            padding: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
            resize: vertical;
            margin-bottom: 10px;
        }

        .compare-input-group textarea {
            height: 120px;
        }

        .compare-input-group label {
            color: var(--rewrite-text);
            font-size: 0.9em;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .button-group button {
            width: 100%;
            flex-grow: 1;
        }

        button {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            font-family: 'Oswald', sans-serif;
            font-size: 1em;
            cursor: pointer;
            display: block;
            width: 100%;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: bold;
        }

        button:hover {
            background-color: #e6b800;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
        }

        .copy-button {
            background-color: #333333 !important;
            color: var(--primary-color) !important;
            border: 1px solid var(--primary-color);
            margin-top: 10px;
        }

        .copy-button:hover {
            background-color: #555555 !important;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
        }

        .clear-button {
            background-color: #440000 !important;
            color: var(--primary-color) !important;
            border: 1px solid var(--primary-color);
        }

        .clear-button:hover {
            background-color: #660000 !important;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
        }

        .results-container {
            margin-top: 20px;
            border: 1px solid #b38f00;
            border-radius: 4px;
            padding: 8px;
            background-color: #111111;
            min-height: 70px;
        }

        .results-container p:first-child {
            color: #ffea7f;
            margin-bottom: 5px;
            font-family: 'Oswald', sans-serif;
            font-size: 0.95em;
        }

        .result-block {
            background-color: #2a2a00;
            border: 1px solid var(--primary-color);
            border-radius: 3px;
            padding: 8px;
            margin-bottom: 8px;
            color: var(--text-color);
            font-family: 'Roboto Mono', monospace;
            font-size: 0.88em;
            word-wrap: break-word;
            box-shadow: 0 0 5px rgba(255, 204, 0, 0.4);
        }

        .result-block.compare-found {
            background-color: #331a00;
            color: var(--rewrite-text);
            border-color: var(--rewrite-text);
        }

        .result-block.hidden-char {
            background-color: #002a2a;
            color: var(--highlight-text);
            border-color: var(--highlight-text);
        }

        .result-block.mention-found {
            background-color: #002020;
            color: var(--mention-text);
            border-color: var(--mention-text);
        }

        .result-block:last-child {
            margin-bottom: 0;
        }

        .owner {
            text-align: center;
            margin-top: 20px;
            color: #999999;
            font-size: 0.8em;
        }

        .logout-btn {
            text-align: center;
            margin-top: 15px;
        }

        .logout-btn button {
            background: #333;
            color: #ffcc00;
            border: 1px solid #ffcc00;
            padding: 5px 10px;
            font-size: 0.8em;
            width: auto;
            display: inline-block;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            padding-top: 50px;
            box-sizing: border-box;
        }

        .modal-content {
            background-color: #111111;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid var(--primary-color);
            width: 90%;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.8);
            position: relative;
        }

        .close-button {
            color: var(--primary-color);
            font-size: 30px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: var(--text-color);
            text-decoration: none;
        }

        .highlighted-text {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9em;
            line-height: 1.6;
            color: var(--text-color);
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 60vh;
            overflow-y: auto;
            border: 1px solid #444400;
            padding: 10px;
            background-color: #080800;
            border-radius: 5px;
        }
    </style>

<body>
    <div class="container">
        <div id="loginContainer" class="login-container">
            <h1>Light Cavarly W.T.C</h1>
            <p class="description">Гарантия победы.</p>
            
            <div class="login-form">
                <input type="text" id="username" class="login-input" placeholder="Логин" required>
                <input type="password" id="password" class="login-input" placeholder="Пароль" required>
                <button class="login-button" onclick="login()">Войти</button>
                <div id="loginError" class="error-message hidden">Неверный логин или пароль</div>
            </div>
        </div>

        <div id="mainContent" class="hidden">
            <h1>Light Cavarly W.T.C</h1>
            <p class="description">Гарантия победы.</p>

            <div class="tabs">
                <button class="tab-button active" onclick="openTab(event, 'compare')">Сравнение Текстов</button>
                <button class="tab-button" onclick="openTab(event, 'repetitions')">Поиск Повторений</button>
                <button class="tab-button" onclick="openTab(event, 'hidden-chars')">Поиск Скрытия</button>
                <button class="tab-button" onclick="openTab(event, 'mentions')">Поиск Упоминаний</button>
            </div>

            <div id="compare" class="tab-content active">
                <div class="compare-input-group">
                    <label for="inputTextOriginal">Текст 1 (Оригинал):</label>
                    <textarea id="inputTextOriginal" placeholder="Вставь первый текст для сравнения..."></textarea>
                </div>
                <div class="compare-input-group">
                    <label for="inputTextRewrite">Текст 2 (Подозрительный):</label>
                    <textarea id="inputTextRewrite" placeholder="Вставь второй текст для проверки на сходство..."></textarea>
                </div>
                <div class="button-group">
                    <button onclick="findRewrite()">Сравнить Тексты</button>
                    <button class="clear-button" onclick="clearInputs('inputTextOriginal', 'inputTextRewrite')">Очистить Оба</button>
                </div>
                <div class="results-container" id="outputResultsRewrite">
                    <p>Результаты сравнения:</p>
                </div>
                <button class="copy-button" onclick="copyResults('outputResultsRewrite', true)">Копировать результаты</button>
            </div>

            <div id="repetitions" class="tab-content">
                <textarea id="inputTextRepetitions" placeholder="Вставь сюда текст для поиска повторений..."></textarea>
                <div class="button-group">
                    <button onclick="findRepetitions()">Найти повторения</button>
                    <button class="clear-button" onclick="clearInput('inputTextRepetitions')">Очистить</button>
                </div>
                <div class="results-container" id="outputResultsRepetitions">
                    <p>Результаты поиска:</p>
                </div>
                <button class="copy-button" onclick="copyResults('outputResultsRepetitions', true)">Копировать результаты</button>
            </div>

            <div id="hidden-chars" class="tab-content">
                <textarea id="inputTextHiddenChars" placeholder="Вставь сюда текст для поиска английских букв и скрытых символов..."></textarea>
                <div class="button-group">
                    <button onclick="findHiddenChars()">Найти скрытия</button>
                    <button class="clear-button" onclick="clearInput('inputTextHiddenChars')">Очистить</button>
                </div>
                <div class="results-container" id="outputResultsHiddenChars">
                    <p>Результаты поиска:</p>
                </div>
                <button class="copy-button" onclick="copyResults('outputResultsHiddenChars', true)">Копировать результаты</button>
            </div>

            <div id="mentions" class="tab-content">
                <textarea id="inputTextMentions" placeholder="Вставь сюда текст для поиска упоминаний..."></textarea>
                <div class="button-group">
                    <button onclick="findMentions()">Найти упоминания</button>
                    <button class="clear-button" onclick="clearInput('inputTextMentions')">Очистить</button>
                </div>
                <div class="results-container" id="outputResultsMentions">
                    <p>Результаты поиска:</p>
                </div>
                <button class="copy-button" onclick="copyResults('outputResultsMentions', true)">Копировать результаты</button>
            </div>

            <p class="owner">Owner By. Barth & Akimov</p>
            <div class="logout-btn">
                <button onclick="logout()">Выйти</button>
            </div>
        </div>
    </div>

    <div id="hiddenCharsModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal('hiddenCharsModal')">&times;</span>
            <h2 style="color: var(--highlight-text); text-align: center; margin-bottom: 15px; font-size: 1.5em;">Обнаруженные скрытия</h2>
            <div id="highlightedTextDisplay" class="highlighted-text"></div>
        </div>
    </div>

    <div id="mentionsModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal('mentionsModal')">&times;</span>
            <h2 style="color: var(--mention-text); text-align: center; margin-bottom: 15px; font-size: 1.5em;">Обнаруженные упоминания</h2>
            <div id="highlightedMentionsDisplay" class="highlighted-text"></div>
        </div>
    </div>
